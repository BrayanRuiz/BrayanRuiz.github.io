<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>Brayan Ruiz | Creacion y Diseño de Paginas Web</title>
	<!-- Estilos CSS -->
	<link rel="icon" type="favicon/x-icon" href="./img/logo-pestaña.jpg" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<script src="https://kit.fontawesome.com/abdf98a5ec.js" crossorigin="anonymous"></script>

	<!-- Responsive -->
	<link rel="stylesheet" type="text/css" href="./css/responsive.css">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
	<!-- Inicio Cabecera -->
	<nav id="menu">
		<input type="checkbox" id="check">
		<label for="check">
			<i class="fas fa-bars" id="btn"></i>
			<i class="fas fa-times" id="cancel"></i>
		</label>
		<img src="./img/logo-principal.jpg">
		<ul id="ul">
			<h2>MENÚ</h2>
			<li><a href="index.html"><i class="lala fas fa-home"></i>INICIO</a></li>
			<li><a href="#"><i class="lala fas fa-address-card"></i>SOBRE MI</a></li>
			<li><a href="#"><i class="lala fas fa-dollar-sign"></i>PRECIOS</a></li>
			<li><a href="portafolio.html"><i class="lala fas fa-images"></i>PORTAFOLIO</a></li>
			<li><a href="contacto.html"><i class="lala fas fa-phone-square-alt"></i>CONTACTO</a></li>
		</ul>
	</nav>
	<!--Fin cabecera-->

	<!-- Inicio portafolio -->
	<section class="contenedor-portafolio">
		<form id="barra" action="">
				<input type="text" name="busqueda" id="barra-busqueda" placeholder="Buscar...">
		</form>

		<div class="categorias" id="categorias">
			<a href="#" class="activo">Todos</a>
			<a href="#">Proyectos</a>
			<a href="#">Mini-Diseños</a>
			<a href="#">Portafolios</a>
			<button class="switch" id="switch">
				<span><i class="fas fa-sun"></i></span>
				<span><i class="fas fa-moon"></i></span>
			</button>
		</div>

		<section class="grid" id="grid">
			<div class="item"
				 data-categoria="proyectos"
				 data-etiquetas="Proyectos"
				 data-descripcion="1. Maquetacion web basica."
			>
				<div class="item-contenido">
					<img src="img/Proyecto1.png">
				</div>
			</div>

			<div class="item"
				 data-categoria="proyectos"
				 data-etiquetas="full-stack proyectos"
				 data-descripcion="2. Maquetacion web."
			>
				<div class="item-contenido">
					<img src="img/Proyecto2.png">
				</div>
			</div>


			<div class="item"
				 data-categoria="mini-diseños"
				 data-etiquetas="diseños"
				 data-descripcion="3. Login Form Example."
			>
				<div class="item-contenido">
					<img src="img/mini-diseño1.png">
				</div>
			</div>

			<div class="item"
				 data-categoria="mini-diseños"
				 data-etiquetas="diseños"
				 data-descripcion="4. Search Box Example."
			>
				<div class="item-contenido">
					<img src="img/mini-diseño2.png">
				</div>
			</div>

			<div class="item"
				 data-categoria="portafolios"
				 data-etiquetas="portafolio freelance"
				 data-descripcion="4. FreeLance Portafolio."
			>
				<div class="item-contenido">
					<img src="img/Portafolio1.png">
				</div>
			</div>
		</section>

		<section class="overlay" id="overlay">
			<div class="contenedor-img">
				<button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
				<img src="">
			</div>
			<p class="descripcion"></p>
		</section>
	</section>

	<div class="wrap">
		<a href="#" class="scroll-top">
			<span class="fa fa-angle-up"></span>
		</a>
	</div>

	<footer id="footer">
		<p>&copy; Copyright 2020 - Desarrollado por Brayan Ruiz.</p>
	</footer>


	<!-- Muuri -->
	<script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
	<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
	<!-- Typed JS -->
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
	<!-- Scripts -->
	<script type="text/javascript" src="./js/portafolio.js"></script>
</body>
</html>
